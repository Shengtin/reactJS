<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="pagedata.js"></script>
	<style type="text/css">
		body {
			background-color: rgba(30,30,30,0.95);
		}
	</style>
</head>
<body>
	<div>
		<button onclick="changePage(-1)">Prev</button>
		<button onclick="changePage(1)">Next</button>
	</div>

	<iframe id="content" src="1/1.html" style="height: 90vh; width: 99vw; margin-top: 5vh;"></iframe>

	<script type="text/javascript">
		var maxpage = 15;
		var mainpage = 0;
		var subpage = 0;

		function changePage(action) {
			subpage+=action;
			
			if (mainpage == 0 && subpage <= 0) {
				mainpage = 0;
				subpage = 0;
			}
			else if (mainpage == page.length - 1 && subpage >= page[mainpage].pages) {
				mainpage = page.length - 1;
				subpage = page[mainpage].pages - 1;
			}
			else {
				if (mainpage > 0 && subpage < 0) {
					mainpage -= 1;
					subpage = page[mainpage].pages - 1;
				}
				else if (mainpage < page.length - 1 && subpage >= page[mainpage].pages) {
					mainpage += 1;
					subpage = 0;
				}
			}

			document.getElementById("content").src = (mainpage + 1) + "/" + (subpage + 1) + ".html";
		}
	</script>
</body>
</html>
